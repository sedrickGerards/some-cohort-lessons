<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors game</title>
    </head>
    <body>
        <p>hey there, here is a simple Rock Paper Scissors game..</p>

        <button
            onclick="
      
            playerGame('rock');
            ">
            Rock
        </button>

        <button
            onclick="
        playerGame('paper');

        ">
            Paper
        </button>

        <button
            onclick="
        playerGame('scissors');
        
        
        ">
            Scissors
        </button>

        <button 
        onclick="

            localStorage.removeItem('score')
        ">
            Reset Score
        </button>

        <script>
            let playerMove = '';

            function playerGame(playerMove) {
                const computerMove = pickComputerMove();

                if (playerMove === "scissors") {
                    if (computerMove === "rock") {
                        result = "You Win";
                    } else if (computerMove === "paper") {
                        result = "You Loose";
                    } else {
                        result = "It's a Tie";
                    }

                   
                } else if (playerMove === "paper") {
                    if (computerMove === "rock") {
                        result = "You Loose";
                    } else if (computerMove === "paper") {
                        result = "It's a Tie";
                    } else {
                        result = "You Win";
                    }

                } else {
                    if (computerMove === "rock") {
                        result = "It's a Tie";
                    } else if (computerMove === "scissors") {
                        result = "You Win";
                    } else {
                        result = "You Loose";
                    }

                   
                }

                let score = JSON.parse(localStorage.getItem('score')) || {
                    wins: 0,
                     losses: 0,
                      ties: 0
                    }



                if (result === 'You Win') {
                    score.wins += 1
                } else if (result === 'You Loose') {
                    score.losses += 1
                    
                } else if (result === 'It\'s a Tie') {
                    score.ties += 1
                }

                localStorage.setItem('score', JSON.stringify(score))

                alert(
                       `You choose ${playerMove}, the Computer Choose ${computerMove},\n ${result} \n Wins: ${score.wins}, losses: ${score.losses}, ties: ${score.ties}
                              `);
            }
            function pickComputerMove() {
                let computerMove = "";

                if (randomNumber >= 0 && randomNumber < 1 / 3) {
                    computerMove = "rock";
                } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
                    computerMove = "paper";
                } else {
                    computerMove = "scissors";
                }
                console.log(randomNumber);
                return computerMove;
            }

            const randomNumber = Math.random();
            let result = "";
            

        </script>
    </body>
</html>
